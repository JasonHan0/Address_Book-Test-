<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>주소록</title>
    <style>
        #wrap { width:450px; margin:auto }

        #table { border-collapse: collapse; width:100% }
        #th,td { padding:8px; text-align:left;
        border-bottom: 1px solid #ddd;
        }
        tr:hover { background:#f5f5f5; cursor:pointer }
    </style>
</head>
<body>
<nav>
    <a href="/admin/members_app/members/add/">Add Member</a>
    <a href="/admin/members_app/members/">Edit Members</a>
</nav>
  <h1>친구 목록</h1>
    <table border="1">
        <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>나이</th>
                <th>생일</th>
                <th>이메일</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                {% for m in mems %}
                    <tr>
                        <td>{{ m.pk }}</td>
                        <td><a href="{{m.get_absolute_url}}">{{ m.name }}</a></td>
                        <td>{{ m.age }}</td>
                        <td>{{ m.birth }}</td>
                        <td><a href="{{m.get_absolute_url}}">{{ m.email }}</td>
                    </tr>
                {% endfor %}
            </tr>
        </tbody>
    </table>

</body>
</html>
